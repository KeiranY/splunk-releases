name: Jest & Codecov

on:
  push:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Clean install
      run: npm ci
    - name: Jest Tests and Coverage
      run: npm run coverage
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
